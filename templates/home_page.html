{% extends "base.html" %}
{% block content %}
<form method="POST">
    <h1>Signup</h1>
    <label>Username
    <input type="text" name="username"  value="{{username}}" /></label>
    <p class="error">{{username_error}}</p>
    <label>Password
    <input type="password" name="password"  value="{{password}}" /></label> 
    <p class="error">{{password_error}}</p>
    <label>Verify password</label>
    <input type="password" name="password2" value="{{password2}}" /></label>
    <p class="error">{{password2_error}}</p>
    <label>Email(optional)
    <input type="text" name="email" value="{{email}}" /></label>
    <p class="error">{{email_error}}</p>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
